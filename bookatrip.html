<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book A Trip</title>
    <style>
        body {
            font-family: 'Courier New', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f6;
        }
 
        h2 {
            text-align: center;
            color: #000000;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
            font-size: 2.0rem;
            margin-top: 20px;
        }

        .hero {
            position: relative;
            text-align: center;
            height: 60vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hero .hero-text {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.0em;
            color: white;
            font-family: 'courier new', sans-serif;
            text-shadow: 4px 4px 5px rgba(0, 0, 0, 0.7);
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent background */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        label {
            margin: 8px 0 4px;
            font-weight: bold;
            font-size: 1.1rem;
            color: #000000;
        }

        input, select, textarea {
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .btn {
            background-color: #000000;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #1f1e1e;
        }

        .back-to-home-btn {
            background-color: #000000;
            color: #fff;
            font-size: 1.2rem;
            padding: 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .back-to-home-btn:hover {
            background-color: #1f1e1e;
        }

        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 50px;
            background-color: #01304e;
            border-top: 1px solid #ddd;
            color: white;
        }

        footer p {
            margin: 10px 0;
        }

        .additional-info {
            margin-top: 20px;
            text-align: center;
        }

        .additional-info p {
            font-size: 1.1rem;
            color: #000000;
        }

        .additional-info a {
            color: #000000;
            text-decoration: none;
            font-weight: bold;
        }

        .additional-info a:hover {
            color: #000000;
        }

    </style>
</head>
<body>

    <div class="hero">
        <img src="images/bookatrip.png" alt="beach">
        <div class="hero-text">
            Book Your Dream Adventure
            <br>
            Tailored travel experiences await you
        </div>
    </div>

    <h2>Fill out the form below to customize your travel experience</h2>
    <form action="submit-booking.php" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>

        <label for="number">Phone Number:</label>
        <input type="number" id="number" name="number" placeholder="Enter your phone number" required>

        <label for="id">ID:</label>
        <input type="text" id="id" name="id" placeholder="Enter your ID" required>

        <label for="destination">Choose Destination:</label>
        <select id="destination" name="destination" required>
            <option value="">-- Select Destination --</option>
            <option value="Barcelona">Barcelona</option>
            <option value="Canada">Canada</option>
            <option value="Cape Town">Cape Town</option>
            <option value="Dubai">Dubai</option>
        </select>

        <label for="date">Travel Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="people">Number of People:</label>
        <input type="number" id="people" name="people" placeholder="Enter number of people" required>

        <label for="paymentmethod">Payment Method:</label>
        <select id="paymentmethod" name="paymentmethod" required>
            <option value="creditcard">Credit Card</option>
            <option value="paypal">Paypal</option>
        </select>

        <label for="hotel">Hotel:</label>
        <select id="hotel" name="hotel"  required>
            <option value="">-- Select Hotel --</option>
            <option value="hotel1">Hotel 1</option>
            <option value="hotel2">Hotel 2</option>
        </select>

        <label for="tourguide">Tour Guides:</label>
        <select id="tourguide" name="tourguide" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="preferences">Special Requests or Preferences:</label>
        <textarea id="preferences" name="preferences" rows="4" placeholder="Enter any special requests or preferences..."></textarea>

        <button type="submit" class="btn">Submit Booking</button>
    </form>

    <div class="additional-info">
        <p>Have questions? <a href="contact.html">Contact Us</a> for more information!</p>
    </div>

    <footer>
        <section id="booking">
            <a href="HomePage.html" class="back-to-home-btn">Back to Homepage</a>
        </section>
        <p>&copy; 2024 Voyage Vista Travel Agency</p>
    </footer>
</body>
</html>
